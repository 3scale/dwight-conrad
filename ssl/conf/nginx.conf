env PROXY_ENDPOINT;

events {
  worker_connections 1024;
}

http {
  # The "auto_ssl" shared dict should be defined with enough storage space to
  # hold your certificate data. 1MB of storage holds certificates for
  # approximately 100 separate domains.
  lua_shared_dict auto_ssl 100m;
  # The "auto_ssl" shared dict is used to temporarily store various settings
  # like the secret used by the hook server on port 8999. Do not change or
  # omit it.
  lua_shared_dict auto_ssl_settings 64k;

  # A DNS resolver must be defined for OCSP stapling to function.
  #
  # This example uses Google's DNS server. You may want to use your system's
  # default DNS servers, which can be found in /etc/resolv.conf. If your network
  # is not IPv6 compatible, you may wish to disable IPv6 results by using the
  # "ipv6=off" flag (like "resolver 8.8.8.8 ipv6=off").
  resolver 8.8.8.8 ipv6=off;

  # Initial setup tasks.
  init_by_lua_block {
    auto_ssl = (require "resty.auto-ssl").new()
    local http = require('resty.http')
    local verification_endpoint = os.getenv('VERIFICATION_ENDPOINT')
    local domain_blacklist = { localhost = true }

    ngx.log(ngx.INFO, 'domain verification endpoint: ', verification_endpoint)

    -- Define a function to determine which SNI domains to automatically handle
    -- and register new certificates for. Defaults to not allowing any domains,
    -- so this must be configured.
    auto_ssl:set("allow_domain", function(domain)
      if domain_blacklist[domain] then return nil, 'domain blacklisted' end
      if not verification_endpoint then return true end

      local url, err = http:parse_uri(verification_endpoint, true)
      if not url then return false, err end

      local scheme, host, port, path = unpack(url)

      local httpc = http.new()

      httpc:connect(host, port)

      if scheme == 'https' then
        if not httpc:ssl_handshake(nil, host, true) then return nil, 'failed to verify TLS connection' end
      end

      local res, err = httpc:request({ method = 'HEAD', path = path or '/', headers = { ["Host"] = domain }})
      local ok = res.status >= 200 and res.status < 400
      ngx.log(ngx.INFO, 'domain: ', domain, ' valid: ', ok, ' status: ', res.status)
      return ok
    end)

    local adapter = os.getenv('STORAGE_ADAPTER') or 'file'
    auto_ssl:set("storage_adapter", "resty.auto-ssl.storage_adapters." .. adapter)

    auto_ssl:set('dir', os.getenv('STORAGE_DIR') or '/etc/resty-auto-ssl')

    auto_ssl:set("redis", {
      host = os.getenv('REDIS_HOST'),
      port = os.getenv('REDIS_PORT'),
      socket = os.getenv('REDIS_SOCKET'),
      auth = os.getenv('REDIS_AUTH'),
      prefix = os.getenv('REDIS_PREFIX'),
    })

    auto_ssl:init()

    proxy_endpoint = os.getenv('PROXY_ENDPOINT') or error('missing PROXY_ENDPOINT variable')
  }

  init_worker_by_lua_block {
    auto_ssl:init_worker()
  }

  # HTTPS server
  server {
    listen 8443 ssl;

    # Dynamic handler for issuing or returning certs for SNI domains.
    ssl_certificate_by_lua_block {
      auto_ssl:ssl_certificate()
    }

    # You must still define a static ssl_certificate file for nginx to start.
    #
    # You may generate a self-signed fallback with:
    #
    # openssl req -new -newkey rsa:2048 -days 3650 -nodes -x509 \
    #   -subj '/CN=sni-support-required-for-valid-ssl' \
    #   -keyout /etc/ssl/resty-auto-ssl-fallback.key \
    #   -out /etc/ssl/resty-auto-ssl-fallback.crt
    ssl_certificate resty-auto-ssl-fallback.crt;
    ssl_certificate_key resty-auto-ssl-fallback.key;

    location / {
      proxy_pass http://localhost:8080;
      proxy_http_version 1.1;
      proxy_set_header Host $http_host;
      proxy_set_header Connection $http_conection;
    }
  }

  # HTTP server
  server {
    listen 8080;

    # Endpoint used for performing domain verification with Let's Encrypt.
    location /.well-known/acme-challenge/ {
      content_by_lua_block {
        auto_ssl:challenge_server()
      }
    }

    location / {
      set_by_lua_block $proxy_endpoint { return proxy_endpoint }
      proxy_pass $proxy_endpoint;
      proxy_http_version 1.1;
      proxy_set_header Host $http_host;
      proxy_set_header Connection $http_conection;
    }
  }

  # Internal server running on port 8999 for handling certificate tasks.
  server {
    listen 127.0.0.1:8999;

    # Increase the body buffer size, to ensure the internal POSTs can always
    # parse the full POST contents into memory.
    client_body_buffer_size 128k;
    client_max_body_size 128k;

    location / {
      content_by_lua_block {
        auto_ssl:hook_server()
      }
    }
  }
}
